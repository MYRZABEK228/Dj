<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Profession Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #2d72d9);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            color: #f9d742; /* Gold accent color */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Button container with Kazakh-inspired accents */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            background-color: #f9d742; /* Gold */
            color: #1e3a8a; /* Dark Blue */
            border: 2px solid #1e3a8a;
            border-radius: 50px;
            cursor: pointer;
            width: 250px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        button:hover {
            background-color: #2d72d9;
            color: #fff;
            transform: scale(1.05);
        }

        /* Result display section */
        .results {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .result-item {
            margin: 10px 0;
            font-size: 20px;
            font-weight: 600;
            color: #f9d742;
        }

        /* Futuristic Kazakh-style borders and accents */
        .container:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Kazakhstani_pattern.svg/1200px-Kazakhstani_pattern.svg.png') repeat;
            opacity: 0.1;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Your Future Profession</h2>

        <!-- Buttons to choose subjects -->
        <div class="button-container">
            <button onclick="showProfessions('Informatics_Math')">Informatics - Mathematics</button>
            <button onclick="showProfessions('Biology_Chemistry')">Biology - Chemistry</button>
            <button onclick="showProfessions('Physics_Math')">Physics - Mathematics</button>
            <button onclick="showProfessions('Geography_Math')">Geography - Mathematics</button>
            <button onclick="showProfessions('History_English')">World History - English</button>
            <button onclick="showProfessions('History_HumanRights')">World History - Human Rights</button>
            <button onclick="showProfessions('History_Geography')">World History - Geography</button>
            <button onclick="showProfessions('English_Geography')">English Language - Geography</button>
            <button onclick="showProfessions('Biology_Geography')">Biology - Geography</button>
        </div>

        <!-- Results container -->
        <div id="results" class="results"></div>
    </div>

    <script>
        function showProfessions(subjectCombination) {
            let professionsData = {
                "Informatics_Math": [
                    { profession: "Software Engineer", salary: "150,000 - 300,000 KZT/month" },
                    { profession: "Data Scientist", salary: "180,000 - 350,000 KZT/month" },
                    { profession: "IT Project Manager", salary: "200,000 - 400,000 KZT/month" }
                ],
                "Biology_Chemistry": [
                    { profession: "Pharmacist", salary: "120,000 - 250,000 KZT/month" },
                    { profession: "Biochemist", salary: "130,000 - 260,000 KZT/month" },
                    { profession: "Laboratory Technician", salary: "100,000 - 150,000 KZT/month" }
                ],
                "Physics_Math": [
                    { profession: "Physicist", salary: "150,000 - 250,000 KZT/month" },
                    { profession: "Aerospace Engineer", salary: "200,000 - 350,000 KZT/month" },
                    { profession: "Mathematical Modeler", salary: "180,000 - 300,000 KZT/month" }
                ],
                "Geography_Math": [
                    { profession: "Geographic Information Systems (GIS) Analyst", salary: "150,000 - 250,000 KZT/month" },
                    { profession: "Urban Planner", salary: "180,000 - 300,000 KZT/month" },
                    { profession: "Environmental Consultant", salary: "160,000 - 270,000 KZT/month" }
                ],
                "History_English": [
                    { profession: "Historian", salary: "120,000 - 220,000 KZT/month" },
                    { profession: "Teacher of History", salary: "100,000 - 180,000 KZT/month" },
                    { profession: "Translator", salary: "150,000 - 250,000 KZT/month" }
                ],
                "History_HumanRights": [
                    { profession: "Human Rights Advocate", salary: "130,000 - 250,000 KZT/month" },
                    { profession: "Diplomat", salary: "200,000 - 400,000 KZT/month" },
                    { profession: "Lawyer specializing in Human Rights", salary: "180,000 - 350,000 KZT/month" }
                ],
                "History_Geography": [
                    { profession: "Archaeologist", salary: "120,000 - 220,000 KZT/month" },
                    { profession: "Geographer", salary: "130,000 - 240,000 KZT/month" },
                    { profession: "Environmental Scientist", salary: "160,000 - 300,000 KZT/month" }
                ],
                "English_Geography": [
                    { profession: "English Teacher", salary: "100,000 - 200,000 KZT/month" },
                    { profession: "Tourism Manager", salary: "150,000 - 280,000 KZT/month" },
                    { profession: "Geographer", salary: "130,000 - 240,000 KZT/month" }
                ],
                "Biology_Geography": [
                    { profession: "Ecologist", salary: "150,000 - 250,000 KZT/month" },
                    { profession: "Wildlife Biologist", salary: "140,000 - 230,000 KZT/month" },
                    { profession: "Environmental Consultant", salary: "160,000 - 270,000 KZT/month" }
                ]
            };

            // Get professions for the chosen subject combination
            const professions = professionsData[subjectCombination];

            // Generate HTML for results
            let resultHTML = `<h3>Professions for ${subjectCombination.replace("_", " & ")}</h3><ul>`;
            professions.forEach(profession => {
                resultHTML += `
                    <li class="result-item">
                        <strong>${profession.profession}</strong>: ${profession.salary}
                    </li>
                `;
            });
            resultHTML += "</ul>";

            // Display the results
            document.getElementById('results').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
